{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="shortcut icon" href="{% static 'analysis/img/favicon.png' %}" type="image/x-icon">
    <title>{% block title %}Analysis{% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700,800,900&amp;display=swap">
    <link rel="stylesheet" href="{% static 'analysis/css/index.css' %}">
    {% block css %}
    {% endblock css %}
  </head>
  <body>
    {% block content %}
    {% endblock content %}
  </body>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('{% url "analysis:service_worker" %}', {
        scope: '/',
      }).then(registration => {
        if (registration.installing) {
          console.log('Service worker installing');
        } else if (registration.waiting) {
          console.log('Service worker installed');
        } else if (registration.active) {
          console.log('Service worker active');
        }
      }).catch(err => console.error(`Registration failed with ${err}`));
    }
  </script>
</html>
